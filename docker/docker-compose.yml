version: '3'
  services:

    todotests:
      build: ./tests
      image: todotests
      restart: always
      environment: 
        FRONT_HOST: front-end
      depends_on: 
        - front-end

    todofrontend:
      build: ./todo-list
      image: todofrontend
      restart: always
      ports: 
        - 3000:3000
      environment: 
        REACT_APP_API_HOST: todobeckend
      depends_on: 
        - todobeckend
  

    todobeckend:
      build: ./back-end
      image: todobackend
      restart: always
      ports: 
        - 3001:3001
